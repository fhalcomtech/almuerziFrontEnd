<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta
      name="viewport"
      content="width=device-width, user-scalable=no, initial-scale=1.0, maximum-scale=1.0, minimum-scale=1.0"
    />
    <meta http-equiv="X-UA-Compatible" content="ie=edge" />
    <link rel="stylesheet" href="layout.css" />
    <link rel="stylesheet" href="dark-theme.css" />
    <title>Almuerzi Web</title>
  </head>
  <body>
    <div class="login rounded" id="home-login">
      <h2 class="login-title">Login</h2>
      <form class="login-form" id="login_form_id">
        <div class="itext-box">
          <label for="user_id" class="itext-label rounded">User</label>
          <input
            type="text"
            name="user"
            id="user_id"
            placeholder="username"
            class="login-itext rounded"
          />
        </div>
        <div class="itext-box">
        <label for="user_pwd" class="itext-label rounded">Password</label>
        <input
          id="user_pwd"
          type="password"
          name="user"
          placeholder="password"
          class="login-itext rounded"
        />
      </div>
        <button type="submit" class="btn rounded large">Login</button>
      </form>
    </div>

    <template id="order-view">
      <div id="meals" class="simple-list simple-list-container">
        <h2 class="simple-list-title">Menu</h2>
        <p class="message">Loading...</p>
        <ul id="meals-list" class="simple-list-ul rounded"></ul>
        <button class="btn rounded btn-meal" disabled>
          Save Order
        </button>
      </div>
      <div id="orders" class="simple-list simple-list-container">
        <h2 class="simple-list-title">Orders</h2>
        <p class="message">Loading...</p>
        <ul id="orders-list" class="simple-list-ul rounded"></ul>
      </div>
    

    <div class="loader hide">
      <svg
        version="1.1"
        id="Layer_1"
        xmlns="http://www.w3.org/2000/svg"
        xmlns:xlink="http://www.w3.org/1999/xlink"
        x="0px"
        y="0px"
        width="24px"
        height="30px"
        viewBox="0 0 24 30"
        style="enable-background: new 0 0 50 50"
        xml:space="preserve"
      >
        <rect x="0" y="0" width="4" height="10" fill="#333">
          <animateTransform
            attributeType="xml"
            attributeName="transform"
            type="translate"
            values="0 0; 0 20; 0 0"
            begin="0"
            dur="0.6s"
            repeatCount="indefinite"
          />
        </rect>
        <rect x="10" y="0" width="4" height="10" fill="#333">
          <animateTransform
            attributeType="xml"
            attributeName="transform"
            type="translate"
            values="0 0; 0 20; 0 0"
            begin="0.2s"
            dur="0.6s"
            repeatCount="indefinite"
          />
        </rect>
        <rect x="20" y="0" width="4" height="10" fill="#333">
          <animateTransform
            attributeType="xml"
            attributeName="transform"
            type="translate"
            values="0 0; 0 20; 0 0"
            begin="0.4s"
            dur="0.6s"
            repeatCount="indefinite"
          />
        </rect>
      </svg>
    </div>
  </template>
    <script src="app.js"></script>
  </body>
</html>
